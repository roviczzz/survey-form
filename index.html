<!DOCTYPE html>

<html>

<head>

  <title>Simple Google Form</title>

  <style>

    body {

      font-family: Arial, sans-serif;

      background: #f9f9f9;

      padding: 20px;

    }

    form {

      background: #fff;

      padding: 20px;

      max-width: 500px;

      margin: auto;

      border-radius: 8px;

      box-shadow: 0 0 10px rgba(0,0,0,0.1);

    }

    label {

      display: block;

      margin-top: 15px;

      font-weight: bold;

    }

    input[type="text"],

    select,

    textarea {

      width: 100%;

      padding: 8px;

      margin-top: 5px;

      border-radius: 4px;

      border: 1px solid #ccc;

      box-sizing: border-box;

    }

    fieldset {

      margin-top: 20px;

      padding: 10px;

      border-radius: 5px;

      border: 1px solid #ddd;

    }

    button {

      margin-top: 20px;

      padding: 10px 20px;

      background: #28a745;

      color: white;

      border: none;

      border-radius: 4px;

      cursor: pointer;

    }

    button:hover {

      background: #218838;

    }

  </style>

</head>

<body>

 

<form id="googleForm">

  <label for="name">Name</label>

  <input type="text" name="name" id="name" required>

 

  <label for="gender">Gender</label>

  <select name="gender" id="gender">

    <option value="Male">Male</option>

    <option value="Female">Female</option>

    <option value="Other">Other</option>

  </select>

 

  <fieldset>

    <legend>Age Group</legend>

    <label><input type="radio" name="ageGroup" value="Under 18"> Under 18</label>

    <label><input type="radio" name="ageGroup" value="18-30"> 18-30</label>

    <label><input type="radio" name="ageGroup" value="31-50"> 31-50</label>

    <label><input type="radio" name="ageGroup" value="51+"> 51+</label>

  </fieldset>

 

  <label for="comments">Comments</label>

  <textarea name="comments" id="comments" rows="4"></textarea>

 

  <button type="submit">Submit</button>

</form>

 

<script>

  const scriptURL = 'https://script.google.com/macros/s/AKfycbxtrmSLlctau6np5fCuT4EOAw4omcpvlFtkoTrQiW1EBqPtldLShugj3wYE6XvsnVhN/exec';

  const form = document.getElementById('googleForm');

 

//When the user clicks the submit button, this function runs.

  form.addEventListener('submit', e => {

    e.preventDefault(); //This stops the browserâ€™s default action of reloading

    fetch(scriptURL, { method: 'POST', body: new FormData(form)})

      .then(response => {

        alert("Form submitted successfully!");

        form.reset();

      })

      .catch(error => alert('Error!', error.message));

  });

</script>

 

</body>

</html>
